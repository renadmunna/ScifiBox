<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Scifi Box Complex version</title>
<link rel="shortcut icon" href="res/img/icon.png" type="image/x-icon">
<meta name="description" content="Scifi interface like css box design">
<meta name="keywords" content="scifi, css, interface, box">
<meta name="author" content="Ali Mohsin">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../build/scifibox.complex.min.css"/>
<style>
div,body,img,input,canvas,textarea{-moz-box-sizing:border-box;box-sizing:border-box;}
body{margin:0;padding:0;}
.container{position:relative;height:200px;padding:50px;}
.container.dark {background:black;}
.container.light{background:white;}
.element{height:100%;}
</style>
</head>
<body>

<div class="container dark">
<div class="scifi_box node light element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container light">
<div class="scifi_box node dark element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container dark">
<div class="scifi_box edge inner light element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container light">
<div class="scifi_box edge inner dark element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container dark">
<div class="scifi_box edge outer light element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container light">
<div class="scifi_box edge outer dark element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

<div class="container dark">
<div class="scifi_box edge cross light element"><div class="corner">
<div class="top left"></div><div class="top right"></div>
<div class="bottom left"></div><div class="bottom right"></div>
</div>

<div class="content"></div>
</div>
</div>

<div class="container light">
<div class="scifi_box edge cross dark element"><div class="corner"><div class="top left"></div>
<div class="top right"></div><div class="bottom left"></div><div class="bottom right"></div></div>
<div class="content">

</div></div>
</div>

</body>
</html>
